<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
          <form class="form-horizontal" wicket:id="drinkCoffeeForm">
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary btn-large" wicket:id="consume-coffee"><wicket:message key="drinkMessage"/></button>
                <span class="help-inline" wicket:id="infoMessage">Info message</span>
              </div>
            </div>
          </form>
		</wicket:panel>
	</body>
</html>
