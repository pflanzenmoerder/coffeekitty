<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	  xml:lang="de" lang="de">
<body>
<wicket:panel>
          <h2><wicket:message key="header"/></h2>
          <form class="form" wicket:id="paymentsForm">
            <table class="table">
              <thead>
                <tr><th><wicket:message key="name"/></th><th><wicket:message key="balance"/></th><th><wicket:message key="payment"/></th></tr>
              </thead>
              <tbody>
                <tr wicket:id="membersList">
                  <td><span wicket:id="user.fullName">John Doe</span> (<span wicket:id="user.displayName">John Doe</span>)</td>
                  <td><span class="text-error pull-right">€ <span wicket:id="balance">John Doe</span></span></td>
                  <td><div class="input-prepend"><span class="add-on">€</span><input type="text" class="input-small input-payment" wicket:id="payment"></div></td>
                </tr>
              </tbody>
            </table>
            <button wicket:id="payments-submit" type="submit" class="btn btn-primary"><wicket:message key="payments-submit"/></button>
          </form>
</wicket:panel>
</body>
</html>
