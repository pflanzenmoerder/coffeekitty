<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	  xml:lang="de" lang="de">
<body>
<wicket:panel>
	<h2><wicket:message key="header"/></h2>
	<p><wicket:message key="explanation"/></p>
	<p>
	<form class="form-search" wicket:id="searchForm">
		<input wicket:id="search-name" type="text" class="input-xlarge search-query" placeholder="coffee kitty name">
		<button wicket:id="search-submit" type="submit" class="btn"><wicket:message key="search"/></button>
	</form>
	</p>
</wicket:panel>
</body>
</html>
