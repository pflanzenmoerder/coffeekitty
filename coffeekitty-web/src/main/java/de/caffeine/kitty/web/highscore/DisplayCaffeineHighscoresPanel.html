<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	  xml:lang="de" lang="de">
<body>
<wicket:panel>
	<table class="table hero-unit">
		<thead>
		<tr>
			<th><wicket:message key="rank"/></th>
			<th><wicket:message key="name"/></th>
			<th><wicket:message key="level"/></th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="highscoreView">
			<td wicket:id="rank">1</td>
			<td><a wicket:id="caffeineLink" class="statistic-link"><span wicket:id="name">The Addicts</span></a></td>
			<td wicket:id="level">12</td>
		</tr>
		</tbody>
	</table>
</wicket:panel>
</body>
</html>
