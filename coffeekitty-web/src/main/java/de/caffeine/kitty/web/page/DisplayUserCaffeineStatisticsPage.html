<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="en">
<body>

		<div wicket:id="displayNotifications" class="page-header notifications"></div>

		<div class="page-header">
			<h1 wicket:id="header">Decaf's Caffeine Levels</h1>
		</div>

		<div class="row">
			<div wicket:id="displayUserCaffeineStatisticsDay" class="span6"></div>
			<div wicket:id="displayUserCaffeineStatisticsWeek" class="span6"></div>
		</div>

		<div class="row">
			<div wicket:id="manageCaffeineLevelAlert" class="span12"></div>
		</div>
	</wicket:extend>
</body>
</html>
